<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Styled Outfit Matcher</h1>
        <p>Click on any clothing item to see matching outfits</p>
    </header>

    <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="shirts">Shirts</button>
        <button class="filter-btn" data-category="pants">Pants</button>
        <button class="filter-btn" data-category="jackets">Jackets</button>
        <button class="filter-btn" data-category="sweaters">Sweaters</button>
    </div>

    <div class="clothing-grid" id="clothingGrid">
        <!-- Clothing items will be populated by JavaScript -->
    </div>

    <div class="matching-section" id="matchingSection" style="display: none;">
        <h2>Matches Well With</h2>
        <div class="matching-items" id="matchingItems">
            <!-- Matching items will be populated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
