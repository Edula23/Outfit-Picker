<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Outfits</h1>
        <div class="buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="pants">Pants</button>
            <button class="filter-button" data-filter="t-shirts">T-Shirts</button>
            <button class="filter-button" data-filter="jackets">Jackets</button>
            <button class="filter-button" data-filter="sweaters">Sweaters</button>
        </div> 
        <!-- All -->
        <div class="clothes">
        <!-- Pants -->
            <div class="cloth" data-category="pants">
                <img src="images/Suri/1.jpg" alt="Pants 1">
                <div class="caption">Modern House</div>               
            </div>
            <div class="cloth" data-category="pants">
                <img src="images/Suri/2.jpg" alt="Pants 2">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="pants">
                <img src="images/Suri/3.jpg" alt="Pants 3">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="pants">
                <img src="images/Suri/4.jpg" alt="Pants 4">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="pants">
                <img src="images/Suri/5.jpg" alt="Pants 5">
                <div class="caption">Modern House</div>                
            </div>
        <!-- T-shirts -->
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/1.jpg" alt="T-shirt 1">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/2.jpg" alt="T-shirt 2">
               <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/3.jpg" alt="T-shirt 3">
               <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/4.jpg" alt="T-shirt 4">
               <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/5.jpg" alt="T-shirt 5">
               <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/6.jpg" alt="T-shirt 6">
               <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="t-shirts">
                <img src="images/Shirts/7.jpg" alt="T-shirt 7">
               <div class="caption">Modern House</div>                
            </div>
        <!-- Jackets -->
            <div class="cloth" data-category="jackets">
                <img src="images/jackets1.jpg" alt="Jacket 1">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="jackets">
                <img src="images/jackets2.jpg" alt="Jacket 2">
                <div class="caption">Modern House</div>                
            </div>
        <!-- Sweaters -->
            <div class="cloth" data-category="sweaters">
                <img src="images/Sweaters/1.jpg" alt="Sweater 1">
                <div class="caption">Modern House</div>                
            </div>
            <div class="cloth" data-category="sweaters">
                <img src="images/Sweaters/2.jpg" alt="Sweater 2">
                <div class="caption">Modern House</div>               
            </div>
            <div class="cloth" data-category="sweaters">
                <img src="images/Sweaters/3.jpg" alt="Sweater 3">
                <div class="caption">Modern House</div>

                <img src="images/Sweaters/6.jpg" alt="Sweater 6">
                <div class="caption">Modern House</div>               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
